

<h1>LIST PAGE </h1>
    
<div  fxLayout="column" >  
        
      <mat-list-item *ngFor="let item of people; let i=index" >
 <div fxFlex="auto"> 
         Id: {{i}}   <br>
         Name:  {{item.fName}}       {{item.lName}}       <br>  
         Age: {{item.age}}    <br>  
          Email: {{item.email}}    <br>  
         Credit Card Number: {{item.ccNumber}}  <br>
     <button mat-button mat-raised-button color="accent" [routerLink]="['/edit', i]">edit  </button>
     <button mat-button mat-mini-fab color="warn"  (click) = openDialog(i) > delete  </button>
      <mat-divider ></mat-divider>
           </div>
       
      </mat-list-item>
     
         <br> <br>   <br> <br>
    </div>
